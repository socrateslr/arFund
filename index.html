<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Curriculo | RA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>    
</head>
<body>
    <header>
        <h1>Curriculo Online</h1>
        <p>Preencha os campos e ao final será gerado o curriculo!</p>
    </header>

    <legend style="text-align: center;"><b>CURRICULO</b></legend>

    <form class="boxCV" id="form1">
        <fieldset class="dadosPes">
            <legend>Dados pessoais</legend>
            <div class="inf">
                
                <!-- Informações obrigatorias -->
                <br><br>
                <div class="infInicio">
                    <label id="nome">Nome:</label>
                    <input type="text" id="name" name="nome" placeholder="Seu nome">            
                    <label id="sobreNome">Sobrenome:</label>
                    <input type="text" id="sobreNome" name="sobreNome" placeholder="Seu Sobrenome">
                </div>
                <br>
                <label id="dtNasc" class="dtNasc">Data de Nasc: </label>
                <input type="date" id="dtNasc" name="dtNasc">               
                <br><br>
                <label id="nat">Naturalidade:</label>
                <input type="text" id="nat" name="nat" placeholder="Ex: Brasileiro">    
                <br><br>
                <div class="infSexo">
                    <p>Genero:</p>
                    <input type="radio" id="sexo" name="sexo" value="masculino">
                    <label id="sexo" for="masc">Masculino.</label>
                    <input type="radio" id="sexo" name="sexo" value="feminino">
                    <label id="sexo" for="fem">Feminino.</label>
                    <input type="radio" id="sexo" name="sexo" value="outros">
                    <label id="sexo" for="out">Prefiro não responder.</label>
                </div>  
                <br><br>              
                <div class="infCivil">
                    <p>Estado Civil:</p>
                    <input type="radio" id="civil" name="civil" value="solt">
                    <label id="sexo" for="solt">Solteiro(A)</label>
                    <input type="radio" id="civil" name="civil" value="casad">
                    <label id="sexo" for="cas">Casado(A)</label>
                    <input type="radio" id="civil" name="civil" value="uniao">
                    <label id="sexo" for="uniao">União Estavel</label>
                </div>

                <br><br>

                <!-- Informações adicionais -->

                <br>

                <div class="end">
                    <label id="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Seu endereço" style="margin-right: 2%;">
                    <label id="enderecoNum" style="margin-left: 7px;">Numero:</label>
                    <input type="text" id="enderecoNum" name="enderecoComp" placeholder="Nº" style="width: 51px;">
                </div>
                <br>
                <div class="endComp">
                    <label id="enderecoComp">Complemento:</label>
                    <input type="text" id="enderecoComp" name="enderecoComp" placeholder="Complemento">
                    <label id="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678" style="width: 100px;">
                </div>
                <br>
                <label id="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua cidade">
                <label id="uf">Estado: </label>
                    <select id="uf">
                        <option value="ac">AC</option>
                        <option value="al">AL</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ce">CE</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sp">SP</option>
                        <option value="se">SE</option>
                        <option value="to">TO</option>
                        <option value="df">DF</option>                        
                    </select>
                <br><br>                
                <label id="phone">Telenofe: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-11]{2} [0-11]{5}-[0-11]{4}" placeholder="Ex: (00) 12345-6789">            
                <br><br>
                <label id="email">E-mail: </label>
                <input type="email" id="email" name="emai" placeholder="exemplo@exemplo.com" style="width: 40%;">
                <br><br>
                <label id="linkedin">Linkedin</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Link do seu perfil." style="width: 40%;">
                <br><br>
                <label id="obj">Objetivo: </label>
                <br><br>
                <textarea id="obj" name="obj" rows="4" cols="60" placeholder="Informe seu objetivo..."></textarea>
                <br><br>
            </div>
        </fieldset>

        <!-- Informações da formação -->

        <fieldset class="formacao">

            <legend>Formações</legend>      
            
            <br><br>
            
            <label id="curso">Curso:</label>
            <input type="text" id="curso" name="curso" placeholder="Curso">
            <label id="inst">Instituição:</label>
            <input type="text" id="inst" name="inst" placeholder="Instituição de formação">
            <br><br>
            <p>Tipo de curso:</p>
                <input type="radio" id="tpCurso" name="tpCurso" value="bacharelado">
                <label id="tpCurso" for="bacharelado">Bacharelado</label>
                <input type="radio" id="tpCurso" name="tpCurso" value="licenciatura">
                <label id="tpCurso" for="licenciatura">Licenciatura</label>
                <input type="radio" id="tpCurso" name="tpCurso" value="tecnologo">
                <label id="tpCurso" for="tecnologo">Tecnólogo</label>
            <br><br>
            <p>Status:</p>
                <input type="radio" id="status" name="status" value="concluido">
                <label id="status" for="concluido">Concluído</label>
                <input type="radio" id="status" name="status" value="cursando">
                <label id="status" for="cursando">Cursando</label>
                <input type="radio" id="status" name="status" value="paralisado">
                <label id="status" for="paralisada">Paralisada</label>                    
            <br><br>
            <div id="boxForm"> 



            </div>

        </fieldset>
        
        <!-- Informações sobre experiencias -->

        <fieldset class="exp">

            <legend>Experiencias Profissionais</legend> 
            
            <label id="dtIni">Data Inicio:</label>
            <input type="date" id="dtIni" name="dtIni">
            <label id="dtFim">Data Fim:</label>
            <input type="date" id="dtFim" name="dtFim">
            <input type="checkbox" id="ateMomento" name="ateMomento">
            <label id="ateMomento">Até o momento.</label>
            <label id="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" placeholder="Ex: Empresa LTDA">
            <label id="func">Função:</label>
            <input type="text" id="func" name="func" placeholder="Ex: Aux. Administrativo">
            
            <div id="boxExp">

                
            </div>
            
            
        </fieldset>
    </form>

    <button id="add" class="add">+ Formação</button>
    <button id="addE" class="addE">+ Experiencias</button> 
    <button id="fim" class="fim">Concluir</button>
    
    <script src='main.js'></script>
</body>
</html>
