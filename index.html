<html>

<body>
    <header>
        <h1>Curriculo Online</h1>
        <p>Preencha os campos e ao final será gerado o curriculo!</p>
        
        <!-- projeto para amanhã, ao clicar nos icones levar a parte da pagina -->
        
        <a href="#dadosPE"><i class="fa-solid fa-address-card" style="color: white;"></i>Dados Pessoais</a>
        <a href="#forma"><i class="fa-solid fa-graduation-cap" style="color: white;"></i>Formação</a>
        <a href="#expe"><i class="fa-solid fas fa-briefcase" style="color: white;"></i>Experiencias</a>

    </header>

    <legend style="text-align: center;"><b>CURRICULO</b></legend>
    <form class="boxCV" id="form1" action="php.php" method="post" target="_blank" enctype="multipart/form-data">
        <fieldset class="dadosPes">
            <legend id="dadosPe"><i class="fa-solid fa-address-card" style="color: white;"></i>Dados pessoais</legend>
            <div class="inf">
                
                <!-- Informações obrigatorias -->
                <br><br>
                <div class="infInicio">
                    <label id="nome">Nome:</label>
                    <input type="text" id="name" name="nome" placeholder="Seu nome" required>            
                    <label id="sobreNome">Sobrenome:</label>
                    <input type="text" id="sobreNome" name="sobreNome" placeholder="Seu Sobrenome" required>
                </div>
                <br>
                <label id="idade" class="idade">Idade: </label>
                <input type="number" id="idade" name="idade" style="width: 50px;" required>
                <br><br>
                <label id="nat">Naturalidade:</label>
                <input type="text" id="nat" name="nat" placeholder="Ex: Brasileiro" required>    
                <br><br>
                <div class="infSexo">
                    <p>Genero:</p>
                    <input type="radio" id="sexo" name="sexo" value="Masculino" required>
                    <label id="sexo" for="masc">Masculino.</label>
                    <input type="radio" id="sexo" name="sexo" value="Feminino" required>
                    <label id="sexo" for="fem">Feminino.</label>
                    <input type="radio" id="sexo" name="sexo" value="Outros" required>
                    <label id="sexo" for="out">Outros.</label>
                </div>  
                <br><br>              
                <div class="infCivil">
                    <p>Estado Civil:</p>
                    <input type="radio" id="civil" name="civil" value="Solteiro(a)" required>
                    <label id="civil" for="solt">Solteiro(A)</label>
                    <input type="radio" id="civil" name="civil" value="Casado(a)" required>
                    <label id="civil" for="cas">Casado(A)</label>
                    <input type="radio" id="civil" name="civil" value="União Estavel" required>
                    <label id="civil" for="uniao">União Estavel</label>
                </div>
                <br><br>

                <!-- Informações adicionais -->

                <br>
                <div class="end">
                    <label id="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Seu endereço" style="margin-right: 2%;" required>
                    <label id="enderecoNum" style="margin-left: 7px;">Numero:</label>
                    <input type="text" id="enderecoNum" name="enderecoNum" placeholder="Nº" style="width: 51px;" required>
                </div>
                <br>
                <div class="endComp">
                    <label id="enderecoComp">Complemento:</label>
                    <input type="text" id="enderecoComp" name="enderecoComp" placeholder="Complemento">
                    <label id="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678" style="width: 100px;" required>
                </div>
                <br>
                <label id="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
                <label name="uf" id="uf">Estado: </label>
                    <select name="uf" id="uf">
                        <option value="ac">AC</option>
                        <option value="al">AL</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ce">CE</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sp">SP</option>
                        <option value="se">SE</option>
                        <option value="to">TO</option>
                        <option value="df">DF</option>                        
                    </select>
                <br><br>                
                <label id="phone">Telenofe: </label>
                <input type="tel" id="phone" name="phone" placeholder="Ex: (00) 12345-6789" required>            
                <br><br>
                <label id="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" style="width: 40%;" required>
                <br><br>
                <label id="linkedin">Linkedin</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="Nome do seu usuario (opcional). " style="width: 60%;">
                <br><br>
                <label id="obj">Objetivo: </label>
                <br>
                <textarea id="textObj" name="textObj" rows="1" cols="67" placeholder="Informe seu objetivo... (opcional)"></textarea>
                <br><br>
            </div>
        </fieldset>

        <!-- Informações da formação -->
        

        <fieldset class="formacao">

            <input type="button" id="removeForm" class="removeForm" name="removeForm" value="-">
            <input type="button" id="add" class="add" name="add" value="+">
            

            <legend id="forma"><i class="fa-solid fa-graduation-cap" style="color: white;"></i>Formações</legend>      
                <div id="boxForm"> 


                </div>
        </fieldset>
        
        <!-- Informações sobre experiencias -->

        <fieldset class="exp">

            <input type="button" id="removeExp" class="removeExp" name="removeExp" value="-">
            <input type="button" id="addE" class="addE" name="add" value="+">

            <legend id="expe"><i class="fa-solid fas fa-briefcase" style="color: white;"></i>Experiencias Profissionais</legend>             
            <div id="boxExp">

                
            </div>
        </fieldset>

        <button id="fim" class="fim" type="submit">Concluir</button>
        <button id="limpar" onClick="history.go(0)">Limpar</button>
    </form>
